<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сложный пример CSS Grid</title>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0px;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  /* Контейнер сетки */
  .grid-container {
    display: grid;
    grid-template-columns: 40% 20% 20% 20%;
grid-template-rows: 20% 20%  10% 10% 10% 10%;
gap: 5px;
    width: 90%;
    max-width: 1200px;
    height: 990px;
  }

  /* Цветные элементы сетки с именованными областями */
  .item1 { grid-area: 1/1/span 1/span 4; background-color: #FF6B6B; }
.item2 { grid-area:  2/4/span 3/ span 1; order: 1; background-color: #FFD93D; }
.item3 { grid-area: 2/1/span 3/ span 4; background-color: #6BCB77; }
.item4 { grid-area: 6/1/span 1/span 4; background-color: #4D96FF; }
.item5 { grid-area: 2/1/span 2/ span 1; background-color: #FFB6B9; }
.item6 { grid-area: 3/1/span 1/span 2; background-color: #A1E8AF; }
.item7 { grid-area: 4/1/span 1/span 4; background-color: #FFE156; }
.item8 { grid-area: 5/1/ span 1/ span 4; background-color: #FF9F1C; }
  
  /*?????*/

  /* Оформление элементов сетки */
  .grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    border-radius: 8px;
    padding: 20px;
  }

</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item item1">Заголовок</div>
  <div class="grid-item item2">Боковая панель</div>
  <div class="grid-item item3">Контент</div>
  <div class="grid-item item4">Футер</div>
  <div class="grid-item item5">Большой блок</div>
  <div class="grid-item item6">Широкий блок</div>
  <div class="grid-item item7">Во всю ширину</div>
  <div class="grid-item item8">Нижний блок</div>
</div>
</body>
</html>
